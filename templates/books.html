{% extends 'base.html' %}

{% block content %}
    {% if user.is_superuser %}
        <a href="{% url 'book_new' %}">Add<span class="glyphicon glyphicon-plus"></span></a>
        <br><br>
    {% endif %}
    {% for book in books %}

        <div class="book">
            <div class="author">
                <p>Author: {{ book.author }}</p>


                <p>title: <a href="{% url 'books_detail' pk=book.pk %}">{{ book.title }}</a></p>
            </div>
            <h6><a href="">isbn: {{ book.isbn }}</a></h6>
            <p>{{ book.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
