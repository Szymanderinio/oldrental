{% extends 'base.html' %}

{% block content %}
    {% for book in books %}
        <div class="book">
            <div class="author">
                <p>Author: {{ book.author }}</p>
                <p>title: {{ book.title }}</p>
            </div>
            <h6><a href="">isbn: {{ book.isbn }}</a></h6>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
